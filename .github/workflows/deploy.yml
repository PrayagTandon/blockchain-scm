name: Blockchain-SCM CI/CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Setup Node.js for backend
      - name: Setup Node.js (Backend)
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "npm"
          cache-dependency-path: blockchain-scm/package-lock.json

      # Install & Test Backend (Hardhat)
      - name: Install Backend Dependencies
        run: npm install --legacy-peer-deps
        working-directory: blockchain-scm

      - name: Run Smart Contract Tests
        run: npx hardhat test
        working-directory: blockchain-scm

      # Setup Node.js for frontend
      - name: Setup Node.js (Frontend)
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "npm"
          cache-dependency-path: blockchain-scm/appfrontend/package-lock.json

      # Install & Test Frontend (React)
      - name: Install Frontend Dependencies
        run: npm install
        working-directory: blockchain-scm/appfrontend

      - name: Run Frontend Tests
        run: npm test -- --watchAll=false
        working-directory: blockchain-scm/appfrontend

      # Build Frontend
      - name: Build Frontend for Production
        run: npm run build
        working-directory: blockchain-scm/appfrontend

      # Deploy to Kubernetes (Local/Minikube)
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Images
        run: |
          docker build -t prayagtandon/hardhat-app:latest ./blockchain-scm
          docker build -t prayagtandon/frontend-app:latest ./blockchain-scm/appfrontend
          docker push prayagtandon/hardhat-app:latest
          docker push prayagtandon/frontend-app:latest

      - name: Deploy to Kubernetes
        run: kubectl apply -f ./blockchain-scm/kubernetes/
        env:
          KUBECONFIG: ${{ secrets.KUBECONFIG }}
