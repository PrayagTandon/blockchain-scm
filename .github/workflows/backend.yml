name: Debug Backend Setup

on:
  push:
    branches: ["main"]

jobs:
  setup:
    name: Validate Files
    runs-on: ubuntu-latest
    outputs:
      package-lock-exists: ${{ steps.check-package-lock.outputs.exists }}
    steps:
      - name: Check for package-lock.json
        id: check-package-lock
        run: |
          if [ -f "blockchain-scm/package-lock.json" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

  checkout:
    name: Checkout Code
    runs-on: ubuntu-latest
    needs: setup
    if: needs.setup.outputs.package-lock-exists == 'true'
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

  node-backend:
    name: Setup Node.js (Backend)
    runs-on: ubuntu-latest
    needs: checkout
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Verify Files
        run: ls -la blockchain-scm

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm
          cache-dependency-path: blockchain-scm/package-lock.json

  install-deps:
    name: Install Backend Dependencies
    runs-on: ubuntu-linux
    needs: node-backend
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          cd blockchain-scm
          npm install --legacy-peer-deps --verbose
